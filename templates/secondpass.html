<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataFrame Display</title>

    <!-- Include DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <table id="data-table" class="display">
      <thead>
        <tr>
          <th>project_id</th>
          <th>paper_id</th>
          <th>Title</th>
          <th>Abstract</th>
          <th>PCE ID</th>
          <th>Decision</th>
          <th>Publication Year</th>
          <th>Publication Type</th>
          <th>Reason</th>
          <th>ai_decision</th>
          <th>ai_reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/secondpass")
          .then((response) => response.json())
          .then((data) => {
            console.log(data); // Log the parsed JSON data

            // Parse the JSON string to create a JavaScript object
            const parsedData = JSON.parse(data.df);
            console.log(parsedData);

            // Check if parsedData is an array and not empty
            if (Array.isArray(parsedData) && parsedData.length > 0) {
              // DataTables initialization
              const dataTable = $("#data-table").DataTable({
                data: parsedData,
                columns: [
                  { data: "project_id" },
                  { data: "paper_id" },
                  { data: "Title" },
                  { data: "Abstract" },
                  { data: "PCE ID" },
                  { data: "Decision" },
                  { data: "Publication Year" },
                  { data: "Publication Type" },
                  { data: "Reason" },
                  { data: "ai_decision" },
                  { data: "ai_reason" },
                ],
              });
            } else {
              console.error("Parsed data is either not an array or is empty.");
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      });
    </script>
  </body>
</html>
